<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wild Waves Aquatic Park</title>
</head>
<body>
    <h1>Wild Waves Aquatic Park</h1>
    <button type="button" onclick="buyTicket()">Purchase Attraction</button>
    <script>
        const WAVE_POOL_MIN_HEIGHT = 42; // in inches
    	const WATERSLIDE_MIN_HEIGHT = 48; // in inches
    	const LAZY_RIVER_MIN_HEIGHT = 36; // in inches

        function buyTicket(){
            const attractionType = prompt('Which attraction do you want to visit: type "wave" for wave pool, "water" for waterslide, or "river" for lazy river?');
            const userHeight = prompt('What is your height in inches?');
            const hasAdult = prompt("Do you have an accompanying adult? Type 'y' or 'n'");
            console.log("User's selected attraction is " + attractionType);
            console.log("User's height is " + userHeight);
            let attractionTypeLower = attractionType.toLowerCase();
            const isAllowed = checkHeight(attractionTypeLower,userHeight,hasAdult);
            if(isAllowed){
                alert("Yay! You are qualified for this attraction as per your height");
            } else {
                alert("Sorry, you donot meet the minimum height requirements for this attraction");
            }
        }



        function checkHeight(attraction, height, hasAdult) {
            if ((height >= WAVE_POOL_MIN_HEIGHT && attraction === 'wave')    ||
               (height >= WATERSLIDE_MIN_HEIGHT  && attraction === 'water')  ||
               (height >= LAZY_RIVER_MIN_HEIGHT  && attraction === 'river')) {
                return true;
            } else if (height >= 43 && hasAdult) {
                return true;
                } 
            else {
                return false;
            }

        }

    </script>
    
</body>
</html>
